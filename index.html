<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Shree Ram</title>
    <style>
        body {
            font-family: cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 3em;
            color: #ff6600;
            text-align: center;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Animation */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            25% { opacity: 0.25; }
            50% { opacity: 0.5; }
            75% { opacity: 0.75; }
            100% { opacity: 1; }
        }

        .animated {
            animation: fadeInOut 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1 class="animated">Jay Shree Ram</h1>
    <img src="https://totalpng.com//public/uploads/preview/shree-ram-png-ai-hd-4k-download-11705835080xneasnzail.png" alt="Lord Rama" loading="lazy">

</body>
</html>
